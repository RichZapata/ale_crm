<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/aleCrm.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <div class="table"> <!-- Agregamos la clase .table al contenedor -->
        <table id="tablaDatos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Created By</th>
                    <!-- Puedes agregar más columnas si es necesario -->
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        fetch('http://localhost:3000/api/customer/3')
        .then(response => response.json())
        .then(data => {
            let tablaBody = document.querySelector('#tablaDatos tbody');
            
            // Limpiar el contenido de la tabla antes de agregar nuevos datos
            tablaBody.innerHTML = '';

            // Iterar sobre los datos y agregar filas a la tabla
            data.forEach(customer => {
                let fila = document.createElement('tr');

                // Crear celdas para cada propiedad del cliente
                let idCell = document.createElement('td');
                idCell.textContent = customer.id;

                let nameCell = document.createElement('td');
                nameCell.textContent = customer.name;

                let lastNameCell = document.createElement('td');
                lastNameCell.textContent = customer.lastName ? customer.lastName : '';

                let dateOfBirthCell = document.createElement('td');
                dateOfBirthCell.textContent = customer.dateOfBirth ? customer.dateOfBirth : '';

                let emailCell = document.createElement('td');
                emailCell.textContent = customer.email ? customer.email : '';

                let phoneCell = document.createElement('td');
                phoneCell.textContent = customer.phone ? customer.phone : '';

                let addressCell = document.createElement('td');
                addressCell.textContent = customer.address ? customer.address : '';

                let createdAtCell = document.createElement('td');
                createdAtCell.textContent = customer.createdAt;

                let updatedAtCell = document.createElement('td');
                updatedAtCell.textContent = customer.updatedAt;

                let createdByCell = document.createElement('td');
                createdByCell.textContent = customer.createdBy;

                // Agregar las celdas a la fila
                fila.appendChild(idCell);
                fila.appendChild(nameCell);
                fila.appendChild(lastNameCell);
                fila.appendChild(dateOfBirthCell);
                fila.appendChild(emailCell);
                fila.appendChild(phoneCell);
                fila.appendChild(addressCell);
                fila.appendChild(createdAtCell);
                fila.appendChild(updatedAtCell);
                fila.appendChild(createdByCell);

                // Agregar la fila a la tabla
                tablaBody.appendChild(fila);
            });
        })
        .catch(error => {
            console.error('Error al obtener los datos:', error);
        });
    </script>
</body>
</html>
